name: Run Crypto Predictor

on:
  schedule:
    - cron: "0 * * * *"  # Runs every hour
  workflow_dispatch:      # Manual trigger

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history for pushing to another branch

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pipeline
        run: |
          python pipeline.py || echo "pipeline.py failed but continuing..."

      - name: Run backtest
        run: |
          python backtest.py || echo "backtest.py failed but continuing..."

      - name: Ensure accuracy_reports folder exists
        run: |
          mkdir -p accuracy_reports
          echo "accuracy_reports folder is ready."

      - name: Push accuracy reports to reports branch
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Create branch if it doesn't exist
          if git ls-remote --exit-code --heads origin reports; then
            git checkout reports
          else
            git checkout -b reports
          fi

          # Copy all reports with timestamp
          cp accuracy_reports/*.json .

          git add *.json
          git commit -m "Add accuracy report from ${{ github.run_id }}" || echo "No new reports to commit"
          git push origin reports