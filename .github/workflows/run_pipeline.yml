name: Run Crypto Predictor

on:
  schedule:
    - cron: "0 * * * *"  # Runs every hour
  workflow_dispatch:      # Manual trigger

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pipeline
        run: |
          python pipeline.py || echo "pipeline.py failed but continuing..."

      - name: Run backtest
        run: |
          python backtest.py || echo "backtest.py failed but continuing..."

      - name: Ensure accuracy_reports folder exists
        run: mkdir -p accuracy_reports

      - name: Commit and push reports to `reports` branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Switch to or create the reports branch
          git fetch origin reports || true
          git checkout -B reports

          # Copy all timestamped reports (they are already in accuracy_reports/)
          git add accuracy_reports/
          git commit -m "Add accuracy report $(date +'%H-%M-%S_%d-%m-%Y')" || echo "No changes to commit"

          # Push using GITHUB_TOKEN
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} reports --force