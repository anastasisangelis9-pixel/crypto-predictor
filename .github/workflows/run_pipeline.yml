name: Run Crypto Predictor

on:
  schedule:
    - cron: "0 * * * *"  # Runs every hour
  workflow_dispatch:      # Lets you trigger it manually

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pipeline
        run: python pipeline.py

      - name: Run backtest
        run: python backtest.py

      - name: List accuracy reports
        run: |
          echo "Checking accuracy_reports folder..."
          ls -l accuracy_reports/

      - name: Upload all accuracy reports
        uses: actions/upload-artifact@v4
        with:
          name: accuracy_reports
          path: accuracy_reports/*.json